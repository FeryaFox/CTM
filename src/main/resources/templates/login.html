<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .text-center{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Вход</h1>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.sessionExpired}">
            <div class="alert alert-danger">Ваша сессия истекла. Пожалуйста, войдите снова.</div>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger">Неверное имя пользователя или пароль.</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">Вы успешно вышли.</div>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Номер телефона:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" autofocus="autofocus">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    <hr>
    <div class = "text-center">
        <a th:href="@{/registration}">Регистрация</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

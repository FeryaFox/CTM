<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выставки</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            height: 200px; /* Ограничиваем высоту изображения */
            object-fit: cover; /* Масштабируем изображение, чтобы оно заполнило контейнер */
        }

    </style>
</head>
<body>
<div class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Выставки</a>
            </div>
        </nav>
    </header>


    <main class="flex-grow-1 py-5">
        <div class="container">
            <h1>Ближайшие выставки</h1>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Дата начала</th>
                        <th>Дата конца</th>
                        <th>Тема</th>
                        <th>Описание</th>
                        <th>Цена билета</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="exhibition : ${exhibitions}">
                        <td th:text="${exhibition.name}"></td>
                        <td th:text="${#temporals.format(exhibition.startDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(exhibition.endDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${exhibition.theme}"></td>
                        <td th:text="${exhibition.description}"></td>
                        <td th:text="${exhibition.ticketPrice}"></td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exhibits"
                                    th:data-id="${exhibition.exhibitionId}"
                            >Экспонаты
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center">
            <p>© 2024 Мой Сайт. Все права защищены.</p>
        </div>
    </footer>

</div>

<div class="modal fade" id="exhibitionModal" tabindex="-1" aria-labelledby="exhibits" aria-hidden="true">
    <div class="modal-dialog modal-xl"> <!-- Увеличиваем размер модального окна -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exhibitionModalLabel">Участвующие экспонаты</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.onload = () => {
        fetch('/exhibitions') // Замените на ваш URL
            .then(response => response.json())
            .then(exhibitions => {
                const container = document.getElementById('exhibitionsContainer');
                exhibitions.forEach(exhibition => {
                    const card = `
                        <div class="col">
                            <div class="card">
                            <img src="..." class="card-img-top" alt="Изображение выставки">
                                <div class="card-body">
                                    <h5 class="card-title">${exhibition.name}</h5>
                                    <p class="card-text">${exhibition.description}</p>
                                    <p class="card-text">Дата: ${exhibition.startDate.substring(0,10)} - ${exhibition.endDate.substring(0,10)}</p>
                                    <p class="card-text">Цена билета: ${exhibition.ticketPrice}</p>
                                    <a href="#" class="btn btn-primary">Купить билет</a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            });
    };
</script>
</body>
</html>
